{% extends "portfolio_app/base_template.html" %}

<!-- Replace block content in base_template.html -->
{% block content %}

<h1>Name: {{student.name}} </h1>
<p>Major: {{student.major}}</p>
<p>Email: {{student.email}}</p>
<a href="{{ student.portfolio.get_absolute_url}}"> Portfolio: {{ student.portfolio.title }}</a>
<a class="btn btn-info" href="{% url 'update-portfolio' student_id=student.id portfolio_id=student.portfolio.id %}" role="button">Update Portfolio</a>



{% endblock %}
